<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/index.css" />
    <script src="src/index.js"></script>
    <title>Chealse weather app</title>
  </head>
 <body>
    <div class="weatherApp">
        <form id="city-form">
            <label for="enterCity"></label>
            <input type="text" id="enterCity" placeholder="Enter a city..." required class="cityInput">
            <input type="submit" value="Search" class="cityButton">
        </form>

        <header class="currentCity">
            <h1 id="cityValue">London/h1>
            <span id="icon">
            </span>
            <p class="currentTemp" id="tempValue">
            </p>
        </header>
        <section>
            <div class="currentConditions">
                <p>
                    <span id="current-date"></span>, <span id="description"></span>
                    <br>
                    Humidity: <strong id="humidity"></strong>Wind: <strong id="windSpeed"></strong>
                </p>
            </div>

        </section>

      <footer>
        This project was coded by
        <a href="https://github.com/chealse-ma" target="_blank"> chealse</a>, is
        <a href="https://github.com/chealse-ma/weatherr-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://chealse-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
