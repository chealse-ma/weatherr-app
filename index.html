<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weatherr-app">
      <header>
        <form class="search-form">
          <input
            type="Search"
            placeholder=" Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 13:21, Very Cloudy
            <br />
            Humidity : 64%, Wind: 3.21km/h
          </p>
        </div>
        <div>☁️ 10 °C</div>
      </main>

      <footer>
        coded by
        <a href="https://github.com/chealse-ma" target="_blank">
          Chealse Mafaune
        </a>
        and is hosted
        <a href="https://github.com/chealse-ma/weatherr-app" target="_blank">
          on Github
        </a>
        and website hosted
        <a href="https://chealse-weather-app.netlify.app/" target="_blank">
          on Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
