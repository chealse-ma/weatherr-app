<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/index.css" />
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body class="warm cool">


 <div id="container" class="warm cool">
  <h1 class="center-align"><span id="city"></span> </h1>
  <h2><span id="country"></span></h2>
  <header>


   <div class="flex-temperature">
    <div id="icon"></div>
    <div id="current-temperature">

    </div>
    <div class="center-align" id="units-current-temp"><strong>ËšC</strong></div>
   </div>
   <div id="weather-description">
   </div>
   <br />
   <div class="center-align" id="feels-like">
    <em><span id="feels-like-text">Feels like:</span></em>
    <strong><span id="feels-like-temperature"></span></strong>
    <span class="units-metric" id="units-feels-like">ËšC</span>
    <span id="emoji">ðŸ¥¶</span>
   </div>
   <br />

   <div id="weather-data">
    <div class="wind-speed"><span>Wind: </span><strong><span id="wind-speed" class="units-metric"></strong>m/s<span>
    </div>
    <div class="humidity"><span>Humidity: </span><strong><span id="humidity"></strong>%<span></div>
   </div>
   <br />
   <div id="last-update">
    Last updated:<span id="last-update-time"></span>
   </div>
   <br />
   <div id="chronology">
    <span id="day">
    </span>,
    <span id="time">
    </span>
   </div>
   <br />
  </header>



  <main>
   <form id="form">
    <input type="text" required placeholder="Enter another city..." id="city-input">
    <input type="submit" id="city-submit" value="Search">
   </form>
  </main>
  <br />
    <footer>
        This project was coded by
        <a href="https://github.com/chealse-ma" target="_blank"> chealse</a>, is
        <a href="https://github.com/chealse-ma/weatherr-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://chealse-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
